movibe_backend_metier:
    path:     /
    defaults: { _controller: MovibeBackendBundle:Metier:index }


movibe_backend_metier_new:
    path:     /metier_new
    defaults: { _controller: MovibeBackendBundle:Metier:new }

movibe_backend_metier_create:
    path:     /metier_create
    defaults: { _controller: MovibeBackendBundle:Metier:create }
