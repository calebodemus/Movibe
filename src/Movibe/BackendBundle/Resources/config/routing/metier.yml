        _method: POST

movibe_backend_metier_show:
    path:     /metier_show/{id}
    defaults: { _controller: MovibeBackendBundle:Metier:show }

movibe_backend_metier_edit:
    path:     /metier_edit/{id}
    defaults: { _controller: MovibeBackendBundle:Metier:edit }

movibe_backend_metier_update:
    path:     /metier_update/{id}
    defaults: { _controller: MovibeBackendBundle:Metier:update }
    requirements:
        _method: POST

movibe_backend_metier_delete:
    path:     /metier_delete/{id}
    defaults: { _controller: MovibeBackendBundle:Metier:delete }
    requirements:
        _method: GET|DELETE

movibe_backend_metiers:
    path:     /metier
    defaults: { _controller: MovibeBackendBundle:Metier:metiers }

